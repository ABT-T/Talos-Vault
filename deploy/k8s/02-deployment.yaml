apiVersion: apps/v1
kind: Deployment
metadata:
  name: talos-vault
  namespace: default
  labels:
    app: talos-vault
spec:
  replicas: 2
  selector:
    matchLabels:
      app: talos-vault
  template:
    metadata:
      labels:
        app: talos-vault
    spec:
      serviceAccountName: talos-vault-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
        runAsGroup: 65532
        fsGroup: 65532
      containers:
        - name: talos-vault
          image: talos-vault:v3
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 50051
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
          env:
            - name: LOG_LEVEL
              value: "info"
            # فعال‌سازی اعتبارسنجی SPIFFE (در صورت نیاز)
            - name: ENABLE_SPIFFE_VALIDATION
              value: "true"
            # مسیر فایل Audit Log
            - name: AUDIT_LOG_PATH
              value: "/var/log/talos-vault/audit.log"
          volumeMounts:
            - name: certs
              mountPath: /certs
              readOnly: true
            - name: audit-logs
              mountPath: /var/log/talos-vault
              readOnly: false
          livenessProbe:
            tcpSocket:
              port: 50051
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 50051
            initialDelaySeconds: 2
            periodSeconds: 5
          resources:
            requests:
              cpu: "100m"
              memory: "64Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
      volumes:
        - name: certs
          secret:
            secretName: talos-vault-server-certs   # ← تغییر اصلی
            defaultMode: 0400
        - name: audit-logs
          emptyDir: {}   # برای ذخیره موقت لاگ‌ها (در محیط تولید از hostPath یا PVC استفاده کنید)
---
apiVersion: v1
kind: Service
metadata:
  name: talos-vault
  namespace: default
spec:
  selector:
    app: talos-vault
  ports:
    - protocol: TCP
      port: 80
      targetPort: 50051
  type: ClusterIP