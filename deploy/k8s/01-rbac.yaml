apiVersion: v1
kind: ServiceAccount
metadata:
  name: talos-vault-sa
  namespace: default
---
# Grant permission to verify tokens (TokenReview)
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: talos-vault-auth-delegator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: system:auth-delegator
subjects:
  - kind: ServiceAccount
    name: talos-vault-sa
    namespace: default
---
# Grant permission to read Pod information (Optional, useful for extra validation)
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: talos-vault-reader
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: talos-vault-reader-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: talos-vault-reader
subjects:
  - kind: ServiceAccount
    name: talos-vault-sa
    namespace: default
